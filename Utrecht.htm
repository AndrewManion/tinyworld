<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiny World</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #f4f4f9;
      color: #333;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .gallery img {
      height: 300px;
      flex-shrink: 0;
      scroll-snap-align: start;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.96), rgba(0, 0, 0, 0.98));
      align-items: center;
      justify-content: center;
      touch-action: none;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0.75rem;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

<!-- Header (Loaded via JS) -->
<header class="bg-white shadow-sm sticky top-0 z-50">
  <div id="header-placeholder"></div>
</header>

<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>


  <!-- Main content -->
  <main class="max-w-5xl mx-auto px-4">

    <section class="text-center my-8 space-y-4">
      <p class="text-lg">Jansen on Campus</p>
      <p class="text-lg">I finally made it up north to see Angus in the academic atmosphere he'd fostered for himself. We spent the long weekend biking every direction from Utrecht. 

</p>
    </section>

    <section class="gallery" id="gallery">
<img src="Utrecht_files/image001.webp" data-full="Utrecht_files/image001.webp" alt="">
<img src="Utrecht_files/image002.webp" data-full="Utrecht_files/image002.webp" alt="">

<img src="Utrecht_files/image004.webp" data-full="Utrecht_files/image004.webp" alt="">
<img src="Utrecht_files/image005.webp" data-full="Utrecht_files/image005.webp" alt="">







</section>


    <!-- Navigation Buttons -->
    <div class="flex justify-between max-w-md mx-auto pb-10">
      <a href="Dublin.htm">
        <button class="bg-white border border-gray-400 px-6 py-2 rounded hover:bg-gray-100">back</button>
      </a>
      <a href="Sweden.htm">
        <button class="bg-white border border-gray-400 px-6 py-2 rounded hover:bg-gray-100">next</button>
      </a>
    </div>

  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="zoomed image">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryImages = [...document.querySelectorAll('#gallery img')];
    let currentIndex = -1;
    let touchStartX = null;

    function showImage(index) {
      const fullRes = galleryImages[index].dataset.full || galleryImages[index].src;
      lightboxImg.src = fullRes;
      lightbox.style.display = 'flex';
      currentIndex = index;
    }

    function hideLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      currentIndex = -1;
    }

    function showNext() {
      if (currentIndex < galleryImages.length - 1) {
        showImage(currentIndex + 1);
      }
    }

    function showPrev() {
      if (currentIndex > 0) {
        showImage(currentIndex - 1);
      }
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
    });

    lightbox.addEventListener('click', hideLightbox);

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') hideLightbox();
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
      }
    });

    lightbox.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    lightbox.addEventListener('touchend', (e) => {
      if (touchStartX === null) return;
      const touchEndX = e.changedTouches[0].clientX;
      const diff = touchStartX - touchEndX;

      if (Math.abs(diff) > 50) {
        if (diff > 0) showNext(); else showPrev();
      }
      touchStartX = null;
    });
  </script>
</body>

</html>
