<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny World - Home</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Courier Prime', monospace;
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: background-color 1s ease;
    }

    header {
      width: 100%;
      z-index: 20;
    }

    #slideshow-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #background-word {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.05);
      white-space: nowrap;
      text-transform: uppercase;
      pointer-events: none;
      user-select: none;
      overflow: hidden;
    }

    #slideshow {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
      transition: opacity 1s ease;
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="bg-white shadow-sm shrink-0">
    <div id="site-nav"></div>
  </header>

  <!-- Slideshow -->
  <div id="slideshow-container">
    <div id="background-word">PEQUEÑO</div>
    <img id="slideshow" src="assets/images/buenosaires.webp" alt="Slideshow Image">
  </div>

  <script>
    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("site-nav").innerHTML = html;
      });

    const slides = [
      { src: "assets/images/buenosaires.webp", word: "PEQUEÑO", bgColor: "#f5f5f5" },
      { src: "assets/images/patagonia.webp", word: "NGUILLEN", bgColor: "#e8f0f8" },
      { src: "assets/images/mendoza.webp", word: "CHIQUITO", bgColor: "#f5f5f5" },
      { src: "assets/images/valparaiso.webp", word: "PEQUEÑITO", bgColor: "#edf7f6" },
      { src: "assets/images/uk.webp", word: "TINY", bgColor: "#f2f2f2" },
      { src: "assets/images/flers.webp", word: "PETIT", bgColor: "#fafafa" },
      { src: "assets/images/paris.webp", word: "MINUSCULE", bgColor: "#f5f5f5" },
      { src: "assets/images/daffins.webp", word: "TOUTPETIT", bgColor: "#f0f0f0" },
      { src: "assets/images/dolomites.webp", word: "PICCOLO", bgColor: "#f5f5f5" },
      { src: "assets/images/kitzbuhel.webp", word: "WINZIG", bgColor: "#f7f7f7" },
      { src: "assets/images/vienna.webp", word: "KLEIN", bgColor: "#f2f2f2" },
      { src: "assets/images/munich.webp", word: "MINIK", bgColor: "#fafafa" },
      { src: "assets/images/st.moritz.webp", word: "PICCOLO2", bgColor: "#f5f5f5" },
      { src: "assets/images/munich2.webp", word: "TINYONE", bgColor: "#f0f0f0" },
      { src: "assets/images/cevio.webp", word: "PIKKU", bgColor: "#f5f5f5" },
      { src: "assets/images/zermatt.webp", word: "KLEINCHEN", bgColor: "#f7f7f7" },
      { src: "assets/images/chamonix.webp", word: "PETIT2", bgColor: "#f2f2f2" },
      { src: "assets/images/cannes.webp", word: "MINI", bgColor: "#fafafa" },
      { src: "assets/images/morocco.webp", word: "SAGHIR", bgColor: "#f5f5f5" },
      { src: "assets/images/andalucia.webp", word: "CHIQUITITO", bgColor: "#f0f0f0" },
      { src: "assets/images/dublin.webp", word: "BEAGÁN", bgColor: "#f5f5f5" },
      { src: "assets/images/utrecht.webp", word: "KLEIN2", bgColor: "#f7f7f7" },
      { src: "assets/images/sweden.webp", word: "MYCKETLITEN", bgColor: "#f2f2f2" },
      { src: "assets/images/copenhagen.webp", word: "LILLEBITTE", bgColor: "#fafafa" },
      { src: "assets/images/paris2.webp", word: "MINUSCULE2", bgColor: "#f5f5f5" },
      { src: "assets/images/mediterranean.webp", word: "TINY2", bgColor: "#f0f0f0" },
      { src: "assets/images/napoli.webp", word: "PICCERILLO", bgColor: "#f5f5f5" },
      { src: "assets/images/albania.webp", word: "IVOGËL", bgColor: "#f7f7f7" },
      { src: "assets/images/istanbul.webp", word: "KÜÇÜK", bgColor: "#f2f2f2" },
      { src: "assets/images/kenya.webp", word: "NDOGO", bgColor: "#fafafa" },
      { src: "assets/images/masaimara.webp", word: "NDOGO2", bgColor: "#f5f5f5" }
    ];

    const slideshow = document.getElementById("slideshow");
    const backgroundWord = document.getElementById("background-word");
    const body = document.body;
    let currentIndex = 0;
    const intervalTime = 5000;

    // Fit the word to full height but adjust if too long for width
    function fitWord() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const word = backgroundWord.textContent;
      const testDiv = document.createElement('div');
      testDiv.style.position = 'absolute';
      testDiv.style.visibility = 'hidden';
      testDiv.style.whiteSpace = 'nowrap';
      testDiv.style.fontWeight = 'bold';
      testDiv.style.textTransform = 'uppercase';
      testDiv.textContent = word;
      document.body.appendChild(testDiv);

      let fontSize = vh;
      testDiv.style.fontSize = fontSize + 'px';

      if (testDiv.offsetWidth > vw) {
        fontSize = fontSize * vw / testDiv.offsetWidth;
      }

      backgroundWord.style.fontSize = fontSize + 'px';
      document.body.removeChild(testDiv);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      const slide = slides[currentIndex];

      // Fade out photo
      slideshow.style.opacity = 0;

      setTimeout(() => {
        // Update background word
        backgroundWord.textContent = slide.word;
        fitWord();
        body.style.backgroundColor = slide.bgColor;

        // Fade in next photo
        setTimeout(() => {
          slideshow.src = slide.src;
          slideshow.style.opacity = 1;
        }, 500);
      }, 500);
    }

    window.addEventListener("resize", fitWord);

    // Initialize
    backgroundWord.textContent = slides[0].word;
    body.style.backgroundColor = slides[0].bgColor;
    fitWord();
    setInterval(nextSlide, intervalTime);
  </script>

</body>

</html>
