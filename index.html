<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiny World - Home</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font Courier Prime -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Courier Prime', monospace;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

<!-- Header: Welcome Message Only -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 py-6 text-center">
    <h1 class="text-3xl font-bold text-gray-900">Välkommen till den lilla världen</h1>
  </div>
</header>

<!-- Navigation (loaded separately and placed *after* welcome) -->
<div id="site-nav"></div>



  <!-- Video Hero Section -->
  <main class="relative w-full h-screen overflow-hidden">
    <video autoplay muted loop playsinline class="absolute w-full h-full object-cover z-0">
      <source src="assets/videos/San Juan del Sur skateboard scene (compressed).mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div
      class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-white text-center px-6 z-10">
      <h2 class="text-4xl md:text-5xl font-bold mb-6 max-w-3xl flex flex-wrap justify-center space-x-4">
        <span>pequeño</span>
        <span>tiny</span>
        <span>petit</span>
        <span>winzig</span>
        <span>صغير</span>
        <span>diminuto</span>
        <span>beagán</span>
        <span>klein</span>
        <span>liten</span>
      </h2>
      <a href="journey.html"
        class="text-white text-lg px-6 py-2 rounded hover:underline transition">
        start the journey
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-black text-center text-sm py-4">
    <p>&copy; 2025 tiny world</p>
  </footer>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("site-nav").innerHTML = html;
    });
</script>



</body>

</html>
