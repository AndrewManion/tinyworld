<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tiny world</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      overflow: hidden;
      cursor: none;
    }

    /* Intro Screen */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 50;
    }

    #intro-text {
      font-size: 6vw;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid black;
      animation: typing 4s steps(19, end) 1s 1 normal both, blink-caret 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 16ch; }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    /* Main Layout */
    #main {
      display: none;
      grid-template-columns: 1fr 350px;
      height: 100vh;
      width: 100vw;
      background: white;
      overflow: hidden;
    }

    /* LEFT COLUMN */
    #left {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
    }

    #site-nav {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%) scaleX(0.85);
    }

    #title {
      font-size: 8vw;
      font-weight: bold;
      line-height: 1;
      text-transform: lowercase;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }

    #slideshow-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60%;
      width: 100%;
      position: relative;
    }

    #slideshow {
      width: 60%;
      max-width: 700px;
      border-radius: 8px;
      object-fit: cover;
      transition: opacity 1.2s ease-in-out;
      image-rendering: auto;
      margin-bottom: 1rem;
    }

    #word {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      font-weight: bold;
      text-transform: uppercase;
      opacity: 1;
      transition: opacity 0.8s ease-in-out;
    }

    /* RIGHT SIDEBAR */
    #right {
      border-left: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
      background: white;
    }

    .menu-item {
      display: flex;
      align-items: center;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .menu-item:hover {
      opacity: 0.6;
    }

    .menu-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      object-position: center;
      margin-right: 1rem;
      border-radius: 6px;
      flex-shrink: 0;
    }

    /* Custom cursors (desktop only) */
    .dot-cursor {
      position: fixed;
      background: black;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #intro-dot {
      width: 25px;
      height: 25px;
    }

    #main-dot {
      width: 10px;
      height: 10px;
      display: none;
    }

    /* ----------------- MOBILE STYLES ----------------- */
    @media (max-width: 768px) {
      body {
        cursor: auto;
        overflow-y: auto;
        height: auto;
      }

      #main {
        display: none;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        height: auto;
      }

      #left {
        height: auto;
        padding: 2rem 1rem;
      }

      #title {
        position: static;
        font-size: 10vw;
        margin-bottom: 2rem;
      }

      #slideshow-container {
        height: auto;
        width: 100%;
      }

      #slideshow {
        width: 90%;
        max-width: 100%;
        border-radius: 8px;
      }

      #word {
        position: static;
        transform: none;
        margin-top: 1rem;
        font-size: 1.1rem;
      }

      #right {
        border-left: none;
        border-top: 2px solid black;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 0;
        gap: 1.5rem;
      }

      .menu-item {
        flex-direction: column;
        text-align: center;
      }

      .menu-item img {
        width: 100px;
        height: 100px;
        margin: 0 0 0.5rem 0;
      }

      .dot-cursor {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <div id="intro-text">ยินดีต้อนรับสู่โลกเล็กๆ</div>
  </div>

  <!-- Main Layout -->
  <div id="main" class="grid">
    <div id="left">
      <div id="site-nav"></div>
      <div id="title">tiny world</div>

      <div id="slideshow-container">
        <img id="slideshow" src="assets/images/buenosaires.webp" alt="slideshow">
        <div id="word">PEQUEÑO</div>
      </div>
    </div>

    <div id="right">
      <div class="menu-item" onclick="window.location.href='EsbonNgecha.htm'">
        <img src="assets/images/title/esbon.webp" alt="Esbon">
        <span>ESBON</span>
      </div>
      <div class="menu-item" onclick="window.location.href='Copenhagen.htm'">
        <img src="assets/images/title/copenhagen.webp" alt="Copenhagen">
        <span>COPENHAGEN</span>
      </div>
      <div class="menu-item" onclick="window.location.href='GillesParis.htm'">
        <img src="assets/images/title/gilles.webp" alt="Gilles">
        <span>GILLES</span>
      </div>
      <div class="menu-item" onclick="window.location.href='Morocco.htm'">
        <img src="assets/images/title/morocco.webp" alt="Morocco">
        <span>NAIROBI</span>
      </div>
      <div class="menu-item" onclick="window.location.href='BrigitteCannes.htm'">
        <img src="assets/images/title/brigitte.webp" alt="Briggite">
        <span>BRIGITTE</span>
      </div>
    </div>
  </div>

  <!-- Cursors -->
  <div class="dot-cursor" id="intro-dot"></div>
  <div class="dot-cursor" id="main-dot"></div>

  <script>
    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("site-nav").innerHTML = html;
      });

    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const introDot = document.getElementById('intro-dot');
    const mainDot = document.getElementById('main-dot');

    // Detect touch device (disable custom cursors)
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    if (isTouchDevice) {
      introDot.style.display = 'none';
      mainDot.style.display = 'none';
      document.body.style.cursor = 'auto';
    } else {
      document.addEventListener('mousemove', e => {
        introDot.style.left = e.clientX + 'px';
        introDot.style.top = e.clientY + 'px';
        mainDot.style.left = e.clientX + 'px';
        mainDot.style.top = e.clientY + 'px';
      });
    }

    // On click: hide intro, show main
    intro.addEventListener('click', () => {
      intro.style.display = 'none';
      introDot.style.display = 'none';
      main.style.display = 'grid';
      if (!isTouchDevice) mainDot.style.display = 'block';
    });

    // Slideshow and words
    const slides = [
      { src: "assets/images/buenosaires.webp", word: "PEQUEÑO" },
      { src: "assets/images/patagonia_condor 4.webp", word: "NGUILLEN" },
      { src: "assets/images/mendoza_house tour.webp", word: "CHIQUITO" },
      { src: "assets/images/valparaiso.webp", word: "PEQUEÑITO" },
      { src: "assets/images/uk.webp", word: "TINY" },
      { src: "assets/images/flers.webp", word: "PETIT" },
      { src: "assets/images/paris.webp", word: "MINUSCULE" },
      { src: "assets/images/dolomites.webp", word: "PICCOLO" },
      { src: "assets/images/kitzbuhel.webp", word: "WINZIG" }
    ];

    let index = 0;
    const slideshow = document.getElementById("slideshow");
    const word = document.getElementById("word");

    function changeSlide() {
      slideshow.style.opacity = 0;
      word.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % slides.length;
        slideshow.src = slides[index].src;
        word.textContent = slides[index].word;
        slideshow.style.opacity = 1;
        word.style.opacity = 1;
      }, 600);
    }

    setInterval(changeSlide, 5000);
  </script>
</body>
</html>
