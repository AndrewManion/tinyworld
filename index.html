<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny World - Home</title>
  <link rel="stylesheet" href="assets/style.css"> <!-- Link to external stylesheet -->
  <style>
    /* Inline styles for quick demonstration */
    body {
      font-family: "Courier New", Courier, monospace; /* Typewriter-style font */
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background: linear-gradient(45deg, #333, #555);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f4f4f9;
      text-decoration: underline;
    }

    main {
      position: relative;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .video-overlay h2 {
      font-size: 3rem;
      margin: 0;
    }

    .video-overlay p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .video-overlay a {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .video-overlay a:hover {
      background-color: #e64a19;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Willkommen to Tiny World</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="journey.html">Journey</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Video Section -->
  <main>
    <video autoplay muted loop>
      <source src="assets/videos/San Juan del Sur skateboard scene.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <h2>Discover the Beauty of Tiny World</h2>
      <p>Join us on a journey of adventure, design, and creativity.</p>
      <a href="journey.html">Start Your Journey</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tiny World</p>
  </footer>
</body>
</html>
