<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tiny World</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Courier Prime', monospace;
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: black;
    overflow-x: hidden;
    cursor: none;
    color: white;
  }

  /* -------- TYPEWRITER INTRO -------- */
  #intro {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    z-index: 50;
  }
  #intro-text {
    font-size: 8vw;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid black;
    color: black;
    animation: typing 4s steps(19, end) 1s 1 normal both, blink-caret 0.7s step-end infinite;
  }
  @keyframes typing { from { width: 0; } to { width: 16ch; } }
  @keyframes blink-caret { 50% { border-color: transparent; } }

  /* -------- MAIN -------- */
  #main {
    display: none;
    grid-template-columns: 1fr 280px;
    height: 100vh;
    width: 100vw;
    background: black;
    overflow: hidden;
    position: relative;
  }

  /* LEFT SIDE: fullscreen image */
  #left {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
  }
  #slideshow {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.6s ease-in-out;
  }
  #flash {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    z-index: 0;
    transition: opacity 0.2s ease-in-out;
    pointer-events: none;
  }
  #site-nav {
    position: absolute;
    top: 1rem;
    left: 1rem;
    z-index: 10;
  }

  /* RIGHT SIDE MENU */
  #right {
    border-left: 2px solid white;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    padding: 2rem 0;
    gap: 0;
    position: relative;
    z-index: 3;
  }
  .menu-item {
    display: flex;
    align-items: center;
    justify-content: center;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background: black;
    padding: 1rem;
    transition: all 0.3s ease;
    border-bottom: 2px solid white;
  }
  .menu-item:last-child { border-bottom: none; }

  .menu-item:hover {
    background: white;
    color: black;
  }

  /* Make header links match hover effect */
  #site-nav a {
    color: white;
    background: black;
    padding: 0.4rem 0.8rem;
    margin: 0 0.3rem;
    transition: all 0.3s ease;
  }
  #site-nav a:hover {
    background: white;
    color: black;
  }

  /* Cursor styling */
  .dot-cursor {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 1000;
    transition: background 0.3s ease;
  }
  #intro-dot, #main-dot {
    width: 25px;
    height: 25px;
    background: white;
    display: none;
  }
  #intro-dot { background: black; display: block; }

  /* MOBILE */
  @media (max-width: 768px) {
    body { cursor: auto; overflow-y: auto; }
    #main { display: none !important; }
    #mobile { display: flex !important; flex-direction: column; align-items: center; justify-content: flex-start; width: 100%; padding: 1.5rem; background: #000; color: white; }
    .mobile-menu { width: 100%; text-align: center; font-weight: bold; text-transform: uppercase; border-top: 1px solid white; padding: 1rem 0; cursor: pointer; color: white; }
    .mobile-menu:last-of-type { border-bottom: 1px solid white; }
    .mobile-menu:hover { background: white; color: black; }
  }
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div id="intro-text">ยินดีต้อนรับสู่โลกเล็กๆ</div>
</div>

<!-- MAIN -->
<div id="main" class="grid">
  <div id="left">
    <div id="site-nav"></div> <!-- Header loads here -->
    <img id="slideshow" src="assets/images/buenosaires.webp" alt="slideshow">
    <div id="flash"></div>
  </div>

  <div id="right">
    <div class="menu-item" onclick="window.location.href='EsbonNgecha.htm'">Esbon</div>
    <div class="menu-item" onclick="window.location.href='Valparaiso.htm'">Valparaiso</div>
    <div class="menu-item" onclick="window.location.href='GillesParis.htm'">Gilles</div>
    <div class="menu-item" onclick="window.location.href='Morocco.htm'">Morocco</div>
    <div class="menu-item" onclick="window.location.href='BrigitteCannes.htm'">Brigitte</div>
  </div>
</div>

<!-- MOBILE (unchanged) -->
<div id="mobile" style="display:none;">
  <div class="mobile-menu" onclick="window.location.href='journey.html'">JOURNEY</div>
  <div class="mobile-menu" onclick="window.location.href='interviews.html'">INTERVIEW</div>
  <div class="mobile-menu" onclick="window.location.href='portfolio.htm'">PORTFOLIO</div>
  <div class="mobile-menu" onclick="window.location.href='map.html'">MAP</div>
  <div class="mobile-menu" onclick="window.location.href='about.htm'">ABOUT</div>
</div>

<!-- CURSORS -->
<div class="dot-cursor" id="intro-dot"></div>
<div class="dot-cursor" id="main-dot"></div>

<script>
const intro = document.getElementById('intro');
const main = document.getElementById('main');
const mobile = document.getElementById('mobile');
const introDot = document.getElementById('intro-dot');
const mainDot = document.getElementById('main-dot');
const slideshow = document.getElementById("slideshow");
const flash = document.getElementById("flash");

// Load header
fetch("header.html")
  .then(res => res.text())
  .then(html => document.getElementById("site-nav").innerHTML = html)
  .catch(err => console.error("Header load error:", err));

// Cursor tracking
document.addEventListener('mousemove', e => {
  introDot.style.left = e.clientX + 'px';
  introDot.style.top = e.clientY + 'px';
  mainDot.style.left = e.clientX + 'px';
  mainDot.style.top = e.clientY + 'px';
});

// Slideshow
const slides = [
  "assets/images/buenosaires.webp",
  "assets/images/patagonia_condor 4.webp",
  "assets/images/mendoza_house tour.webp",
  "assets/images/valparaiso.webp",
  "assets/images/uk.webp",
  "assets/images/flers.webp",
  "assets/images/paris.webp",
  "assets/images/dolomites.webp",
  "assets/images/kitzbuhel.webp"
];
slides.forEach(src => new Image().src = src);
let index = 0;
function nextSlide() {
  flash.style.opacity = 1;
  setTimeout(() => {
    index = (index + 1) % slides.length;
    slideshow.src = slides[index];
    flash.style.opacity = 0;
  }, 200);
}

// Hover color effect for cursor
function setHoverEffect(selector) {
  document.querySelectorAll(selector).forEach(item => {
    item.addEventListener('mouseenter', () => mainDot.style.background = 'black');
    item.addEventListener('mouseleave', () => mainDot.style.background = 'white');
  });
}
setHoverEffect('.menu-item, .mobile-menu, #site-nav a');

// Transition from intro to main
intro.addEventListener('click', () => {
  intro.style.display = 'none';
  introDot.style.display = 'none';
  if (window.innerWidth <= 768) {
    mobile.style.display = 'flex';
  } else {
    main.style.display = 'grid';
    mainDot.style.display = 'block';
    setInterval(nextSlide, 4000);
  }
});
</script>

</body>
</html>
