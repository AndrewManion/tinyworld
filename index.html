<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>tiny world</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
<style>
  /* -------- FONTS -------- */
  body {
    font-family: 'Courier Prime', monospace;
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: black;
    overflow-x: hidden;
    cursor: none;
    color: white;
  }

  /* -------- TYPEWRITER INTRO -------- */
  #intro {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    z-index: 50;
  }

  #intro-text {
    font-family: 'Courier Prime', monospace;
    font-size: 8vw;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid black;
    color: black;
    animation: typing 4s steps(19, end) 1s 1 normal both, blink-caret 0.7s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 16ch; }
  }
  @keyframes blink-caret {
    50% { border-color: transparent; }
  }

  /* -------- MAIN DESKTOP LAYOUT -------- */
  #main {
    display: none;
    grid-template-columns: 1fr 280px;
    height: 100vh;
    width: 100vw;
    background: black;
    overflow: hidden;
    position: relative;
    font-family: 'Courier Prime', monospace;
  }

  /* LEFT SIDE: image + word */
  #left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    height: 100vh;
    gap: 0.5rem; /* smaller gap between elements */
  }

  #title {
    font-size: 5vw; /* smaller header */
    font-weight: bold;
    text-transform: lowercase;
    margin: 0;
    color: white;
  }

  #desktop-address {
    font-size: 1rem; /* slightly smaller */
    font-weight: bold;
    margin: 0.3rem 0; /* smaller gap before slideshow */
    color: white;
    text-transform: lowercase;
  }

  #slideshow {
    max-height: 50vh; /* smaller so word fits below */
    max-width: 80vw;
    width: auto;
    object-fit: contain;
    border-radius: 6px;
    transition: opacity 0.6s ease-in-out;
  }

  #word {
    font-size: 1rem; /* match desktop address */
    font-weight: bold;
    text-transform: lowercase;
    color: white;
    margin: 0;
  }

  /* Right sidebar links */
  #right {
    border-left: 2px solid white;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    padding: 2rem;
    gap: 0.5rem;
  }

  .menu-item {
    display: flex;
    align-items: center;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 0.3rem;
    color: white;
    background: black;
  }

  .menu-item img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    margin-right: 0.5rem;
    border-radius: 6px;
    transition: all 0.3s ease;
  }

  /* Hover effect for right menu items */
  .menu-item:hover {
    background: white;
    color: black;
  }

  /* Cursors */
  .dot-cursor {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 1000;
    transition: background 0.3s ease;
  }
  #intro-dot {
    width: 25px;
    height: 25px;
    background: black;
    display: block;
  }
  #main-dot {
    width: 10px;
    height: 10px;
    background: white;
    display: none;
  }

  /* FLASH DURING SLIDES */
  #flash {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    z-index: 20;
    transition: opacity 0.2s ease-in-out;
  }

  /* -------- MOBILE LAYOUT -------- */
  @media (max-width: 768px) {
    body { cursor: auto; overflow-y: auto; }
    #main { display: none !important; }
    #mobile { display: flex !important; flex-direction: column; align-items: center; justify-content: flex-start; width: 100%; padding: 1.5rem; background: #000; color: white; }

    #mobile-title { font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; text-align: center; margin-bottom: 0.5rem; color: white; }
    #mobile-address { display: block; font-weight: bold; margin-bottom: 1rem; text-align: center; color: white; }

    .mobile-menu { width: 100%; text-align: center; font-weight: bold; text-transform: uppercase; border-top: 1px solid white; padding: 1rem 0; cursor: pointer; color: white; }
    .mobile-menu:last-of-type { border-bottom: 1px solid white; }
    .mobile-menu:hover { background: white; color: black; }

    #mobile-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; width: 100%; margin-top: 1.5rem; }
    .mobile-item { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; }
    .mobile-item img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; }
    .mobile-item span { margin-top: 0.3rem; font-weight: 800; font-size: 0.9rem; color: white; }
  }
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div id="intro-text">ยินดีต้อนรับสู่โลกเล็กๆ</div>
</div>

<!-- DESKTOP MAIN -->
<div id="main" class="grid">
  <div id="left">
    <div id="title">tiny world</div>
    <div id="desktop-address">56 หมู่ 1 ko phayam mueang ranong 85000</div>
    <div id="flash"></div>
    <img id="slideshow" src="assets/images/buenosaires.webp" alt="slideshow">
    <div id="word">pequeño</div>
  </div>

  <div id="right">
    <div class="menu-item" onclick="window.location.href='EsbonNgecha.htm'">
      <img src="assets/images/title/esbon.webp" alt="Esbon"><span>Esbon</span>
    </div>
    <div class="menu-item" onclick="window.location.href='Copenhagen.htm'">
      <img src="assets/images/title/copenhagen.webp" alt="Copenhagen"><span>Copenhagen</span>
    </div>
    <div class="menu-item" onclick="window.location.href='GillesParis.htm'">
      <img src="assets/images/title/gilles.webp" alt="Gilles"><span>Gilles</span>
    </div>
    <div class="menu-item" onclick="window.location.href='Morocco.htm'">
      <img src="assets/images/title/morocco.webp" alt="Morocco"><span>Morocco</span>
    </div>
    <div class="menu-item" onclick="window.location.href='BrigitteCannes.htm'">
      <img src="assets/images/title/brigitte.webp" alt="Brigitte"><span>Brigitte</span>
    </div>
  </div>
</div>

<!-- MOBILE VERSION -->
<div id="mobile" style="display:none;">
  <div id="mobile-title">TINY WORLD</div>
  <div id="mobile-address">56 หมู่ 1 Ko phayam mueang ranong 85000</div>

  <div class="mobile-menu" onclick="window.location.href='journey.html'">JOURNEY</div>
  <div class="mobile-menu" onclick="window.location.href='interviews.html'">INTERVIEW</div>
  <div class="mobile-menu" onclick="window.location.href='portfolio.htm'">PORTFOLIO</div>
  <div class="mobile-menu" onclick="window.location.href='map.html'">MAP</div>
  <div class="mobile-menu" onclick="window.location.href='about.htm'">ABOUT</div>

  <div id="mobile-gallery">
    <div class="mobile-item" onclick="window.location.href='EsbonNgecha.htm'">
      <img src="assets/images/title/esbon.webp" alt="Esbon"><span>Esbon</span>
    </div>
    <div class="mobile-item" onclick="window.location.href='Copenhagen.htm'">
      <img src="assets/images/title/copenhagen.webp" alt="Copenhagen"><span>Copenhagen</span>
    </div>
    <div class="mobile-item" onclick="window.location.href='GillesParis.htm'">
      <img src="assets/images/title/gilles.webp" alt="Gilles"><span>Gilles</span>
    </div>
    <div class="mobile-item" onclick="window.location.href='Morocco.htm'">
      <img src="assets/images/title/morocco.webp" alt="Morocco"><span>Morocco</span>
    </div>
    <div class="mobile-item" onclick="window.location.href='BrigitteCannes.htm'">
      <img src="assets/images/title/brigitte.webp" alt="Brigitte"><span>Brigitte</span>
    </div>
  </div>
</div>

<!-- CURSORS -->
<div class="dot-cursor" id="intro-dot"></div>
<div class="dot-cursor" id="main-dot"></div>

<script>
const intro = document.getElementById('intro');
const main = document.getElementById('main');
const mobile = document.getElementById('mobile');
const introDot = document.getElementById('intro-dot');
const mainDot = document.getElementById('main-dot');
const slideshow = document.getElementById("slideshow");
const word = document.getElementById("word");
const flash = document.getElementById("flash");

document.addEventListener('mousemove', e => {
  introDot.style.left = e.clientX + 'px';
  introDot.style.top = e.clientY + 'px';
  mainDot.style.left = e.clientX + 'px';
  mainDot.style.top = e.clientY + 'px';
});

const slides = [
  { src: "assets/images/buenosaires.webp", word: "pequeño", orientation: "landscape" },
  { src: "assets/images/patagonia_condor 4.webp", word: "nguillen", orientation: "landscape" },
  { src: "assets/images/mendoza_house tour.webp", word: "chiquito", orientation: "portrait" },
  { src: "assets/images/valparaiso.webp", word: "pequeñito", orientation: "landscape" },
  { src: "assets/images/uk.webp", word: "tiny", orientation: "portrait" },
  { src: "assets/images/flers.webp", word: "petit", orientation: "landscape" },
  { src: "assets/images/paris.webp", word: "minuscule", orientation: "portrait" },
  { src: "assets/images/dolomites.webp", word: "piccolo", orientation: "landscape" },
  { src: "assets/images/kitzbuhel.webp", word: "winzig", orientation: "portrait" }
];

// Preload images
slides.forEach(slide => new Image().src = slide.src);

let index = 0;
slideshow.src = slides[0].src;
word.textContent = slides[0].word;
slideshow.style.objectFit = slides[0].orientation === "portrait" ? "contain" : "cover";

function nextSlide() {
  // show flash
  flash.style.opacity = 1;

  setTimeout(() => {
    // change image and word together
    index = (index + 1) % slides.length;
    slideshow.src = slides[index].src;
    word.textContent = slides[index].word;
    slideshow.style.objectFit = slides[index].orientation === "portrait" ? "contain" : "cover";

    // hide flash after change
    flash.style.opacity = 0;
  }, 200); // flash duration in ms
}

// Cursor color change on hover (desktop & mobile)
document.querySelectorAll('.menu-item, .mobile-menu').forEach(item => {
  item.addEventListener('mouseenter', () => mainDot.style.background = 'black');
  item.addEventListener('mouseleave', () => mainDot.style.background = 'white');
});

// Start main view on intro click
intro.addEventListener('click', () => {
  intro.style.display = 'none';
  introDot.style.display = 'none';
  if(window.innerWidth <= 768){
    mobile.style.display = 'flex';
  } else {
    main.style.display = 'grid';
    mainDot.style.display = 'block';
    setInterval(nextSlide, 4000);
  }
});
</script>


</body>
</html>
