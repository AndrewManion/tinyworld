<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Courier Prime', monospace;
    }

    /* Bubble hover effect */
    .tile {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
    }

    .tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    .tile p {
      margin-top: 0.5rem;
      text-align: center;
      font-weight: bold;
    }

    /* Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      justify-items: center;
      align-items: start;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-sm sticky top-0 z-50">
  <div id="header-placeholder"></div>
</header>

<script>
  fetch("header.html")
    .then(r => r.text())
    .then(data => document.getElementById("header-placeholder").innerHTML = data);
</script>

<!-- Gallery -->
<main class="container mx-auto px-4 py-4">

  <div class="grid-container" id="tileGrid"></div>

</main>

<script>
/* -----------------------------

   ----------------------------- */

/* -----------------------------
   BUILD THE GRID
------------------------------ */
const grid = document.getElementById("tileGrid");

tiles.forEach(t => {
  const div = document.createElement("div");
  div.className =
    "tile bg-white shadow rounded-lg overflow-hidden";

  div.innerHTML = `
    <a href="${t.name.replace(/\s+/g, '')}.htm">
      <img src="assets/images/${t.img}" alt="${t.name}">
      <p>${t.name}</p>
    </a>
  `;

  grid.appendChild(div);
});

/* -----------------------------------------
   BUBBLE PHYSICS â€” PUSH NEIGHBORING TILES
------------------------------------------ */
const allTiles = document.querySelectorAll(".tile");

allTiles.forEach(tile => {
  tile.addEventListener("mouseenter", () => {
    tile.style.transform = "scale(1.3)";
    tile.style.zIndex = 20;

    pushNeighbors(tile, 1);
  });

  tile.addEventListener("mouseleave", () => {
    tile.style.transform = "scale(1)";
    tile.style.zIndex = 1;

    pushNeighbors(tile, 0);
  });
});

/* Apply offset to siblings */
function pushNeighbors(activeTile, power) {
  allTiles.forEach(tile => {
    if (tile === activeTile) return;

    const rect1 = activeTile.getBoundingClientRect();
    const rect2 = tile.getBoundingClientRect();

    const dx = rect2.x - rect1.x;
    const dy = rect2.y - rect1.y;

    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 250) {
      const pushX = (dx / dist) * 20 * power;
      const pushY = (dy / dist) * 20 * power;

      tile.style.transform = power
        ? `translate(${pushX}px, ${pushY}px)`
        : `translate(0px, 0px)`;
    }
  });
}
</script>

</html>
