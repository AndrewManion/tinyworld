<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
    }

    /* Bubble effect on hover */
    .tile {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tile:hover {
      transform: scale(1.3);
      z-index: 10;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    /* Make grid adapt smoothly */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      justify-items: center;
      align-items: start;
    }

    .tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    .tile p {
      margin-top: 0.5rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header (Loaded via JS) -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div id="header-placeholder"></div>
  </header>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

  <!-- Gallery -->
  <main class="container mx-auto px-4 py-4">
    <div class="grid-container">

        <div class="tile bg-white shadow rounded-lg overflow-hidden">
        <a href="Agra.htm">
          <img src="assets/images/agra.webp" alt="Agra">
          <p>Agra</p>
        </a>
      </div>
      
      <div class="tile bg-white shadow rounded-lg overflow-hidden">
        <a href="MasaiMara.htm">
          <img src="assets/images/masaimara.webp" alt="Masai Mara">
          <p>Masai Mara</p>
        </a>
      </div>

      <div class="tile bg-white shadow rounded-lg overflow-hidden">
        <a href="Nairobi.htm">
          <img src="assets/images/nairobi.webp" alt="Nairobi">
          <p>Ngecha</p>
        </a>
      </div>

      <div class="tile bg-white shadow rounded-lg overflow-hidden">
        <a href="Istanbul.htm">
          <img src="assets/images/istanbul.webp" alt="Istanbul">
          <p>Istanbul</p>
        </a>
      </div>

      <div class="tile bg-white shadow rounded-lg overflow-hidden">
        <a href="Albania.htm">
          <img src="assets/images/albania.webp" alt="Albania">
          <p>Albania</p>
        </a>
      </div>

      <!-- Add the rest of your tiles here, same structure -->

    </div>
  </main>

</body>
</html>
