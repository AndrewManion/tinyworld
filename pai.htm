<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #f4f4f9;
      color: #333;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .gallery img {
      height: 300px;
      flex-shrink: 0;
      scroll-snap-align: start;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.96), rgba(0, 0, 0, 0.98));
      align-items: center;
      justify-content: center;
      touch-action: none;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0.75rem;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="zoomed image">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let galleryImages = [];

    function initGallery() {
      galleryImages = [...document.querySelectorAll('#gallery img')];

      galleryImages.forEach((img, index) => {
        img.addEventListener('click', () => showImage(index));
      });
    }

    let currentIndex = -1;
    let touchStartX = null;

    function showImage(index) {
      const fullRes = galleryImages[index].dataset.full || galleryImages[index].src;
      lightboxImg.src = fullRes;
      lightbox.style.display = 'flex';
      currentIndex = index;
    }

    function hideLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      currentIndex = -1;
    }

    function showNext() {
      if (currentIndex < galleryImages.length - 1) showImage(currentIndex + 1);
    }

    function showPrev() {
      if (currentIndex > 0) showImage(currentIndex - 1);
    }

    lightbox.addEventListener('click', hideLightbox);
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') hideLightbox();
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
      }
    });

    lightbox.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    lightbox.addEventListener('touchend', (e) => {
      if (touchStartX === null) return;
      const touchEndX = e.changedTouches[0].clientX;
      const diff = touchStartX - touchEndX;
      if (Math.abs(diff) > 50) diff > 0 ? showNext() : showPrev();
      touchStartX = null;
    });

    // Initialize gallery after script injects images
    window.addEventListener('DOMContentLoaded', initGallery);
  </script>
</body>
